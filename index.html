<!DOCTYPE html>
<html>
<head>
   <title>Primisist</title>
   <style>
       body {
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
           background-color: black;
           font-family: Arial, sans-serif;
       }
       h1 {
           color: #ffc0cb;
           font-size: 48px;
           text-shadow: 0 0 10px #ffc0cb,
                        0 0 20px #ffc0cb,
                        0 0 30px #ffc0cb,
                        0 0 40px #ff69b4;
           animation: glow 2s ease-in-out infinite alternate;
       }
       p {
           color: #ffc0cb;
           font-size: 24px;
           margin-top: 20px;
           opacity: 0.8;
           text-shadow: 0 0 5px #ffc0cb;
           animation: pulse 1.5s ease-in-out infinite;
       }
       @keyframes glow {
           from {
               text-shadow: 0 0 10px #ffc0cb,
                           0 0 20px #ffc0cb,
                           0 0 30px #ffc0cb,
                           0 0 40px #ff69b4;
           }
           to {
               text-shadow: 0 0 20px #ffc0cb,
                           0 0 30px #ffc0cb,
                           0 0 40px #ffc0cb,
                           0 0 50px #ff69b4,
                           0 0 60px #ff69b4;
           }
       }
       @keyframes pulse {
           0% { opacity: 0.4; }
           50% { opacity: 0.8; }
           100% { opacity: 0.4; }
       }
   </style>
</head>
<body>
   <h1>Primisist</h1>
   <p>Coming Soon</p>
</body>
</html>
